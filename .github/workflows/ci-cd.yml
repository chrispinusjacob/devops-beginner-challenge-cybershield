name: CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            cjke/devops-beginner-challenge-cybershield:latest
            cjke/devops-beginner-challenge-cybershield:${{ github.sha }}

- name: Deploy to Railway
  env:
    RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
    RAILWAY_PROJECT_ID: ${{ secrets.RAILWAY_PROJECT_ID }}
  run: |
    npm install -g @railway/cli
    echo $RAILWAY_TOKEN | railway auth login --token
    railway down --service my-service-name --project $RAILWAY_PROJECT_ID
    railway up --service my-service-name --project $RAILWAY_PROJECT_ID --detach

      - name: Deploy to Local Server via SSH
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.LOCAL_SERVER_SSH_HOST }}
          username: ${{ secrets.LOCAL_SERVER_SSH_USER }}
          key: ${{ secrets.LOCAL_SERVER_SSH_KEY }}
          script: |
            cd /path/to/app
            docker-compose down
            docker-compose pull
            docker-compose up -d
